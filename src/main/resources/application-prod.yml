server:
  port: ${APP_PORT:8085}
  servlet:
    context-path: ${SERVER_CONTEXT_PATH:/pg}
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: never
    include-exceptions: false

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:pg_backend}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          time_zone: UTC
        order_inserts: true
        order_updates: true
        batch_size: 20
    open-in-view: false

  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true
    out-of-order: false

  servlet:
    multipart:
      enabled: true
      max-file-size: ${FILE_MAX_SIZE:5MB}
      max-request-size: ${FILE_MAX_REQUEST_SIZE:25MB}

logging:
  level:
    root: INFO
    org.recnos.pg: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.springframework.jdbc.core: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/pg-backend.log
    max-size: 10MB
    max-history: 30

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:86400000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET}
    region: ${AWS_REGION:us-east-1}
    access-key: ${AWS_ACCESS_KEY}
    secret-key: ${AWS_SECRET_KEY}
    cloud-front-domain: ${AWS_CLOUDFRONT_DOMAIN:}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

file:
  upload:
    max-file-size: ${FILE_MAX_SIZE:5MB}
    max-request-size: ${FILE_MAX_REQUEST_SIZE:25MB}
    allowed-extensions: jpg,jpeg,png,webp,heic
    max-images-per-request: 10
    max-dimension: 1920
    presigned-url-expiration: 15
    rate-limit:
      capacity: 20
      refill-tokens: 20
      refill-period: 1
